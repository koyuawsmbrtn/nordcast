<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Nordcast</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="jquery-ui.css">
        <link href="ionicons.css" rel="stylesheet">
        <script src="jquery.js"></script>
        <script src="jquery-ui.js"></script>
        <script src="base64.js"></script>
        <script src="config.js"></script>
        <script src="twemoji.min.js"></script>
        <script src="primarycolor.js"></script>
        <script src="cordova.js"></script>
        <script src="app.js"></script>
        <script src="popper.min.js"></script>
        <script src="bootstrap.min.js"></script>
        <script src="player.js"></script>
        <script src="shownotes.js"></script>
        <script src="download.js"></script>
        <link rel="shortcut icon" href="logo.png">
    </head>
    <body>
        <img src="logo.png" height="128" alt="Logo" id="logo__intro" />
        <div id="nav">
			<img src="logo.png" height="96" alt="Logo" id="logo__nav" />
            <a href="#" onclick="window.open('https://'+localStorage.getItem('instance')+'/settings/profile', '_system'); return false;"><img height="96" alt="Profile picture" class="card__small1" id="profile__picture" /></a>
            <i class="ion-md-settings fa__nav"></i>
            <i class="fa__nav2 ion-md-search fa__nav2"></i>
            <i class="addfeed ion-logo-rss"></i>
            <div id="wrapper__search">
                <input type="text" id="qq" placeholder="Search term" />
            </div>
        </div><br />
        <audio id="player" src="" loop width="1" height="1"></audio>
        <audio id="player2" src="" loop muted width="1" height="1"></audio>
        <p><i id="snclose" class="ion-md-close"></i></p>
        <div id="view__main">
            
        </div>
        <div id="view__cast">

        </div>
        <div id="view__search">

        </div>
        <div id="player__controls">
            <div id="podtitle"></div>
            <a id="link__cast"><img id="img__cast2" class="card__small" style="float: left;"></a><div style="text-align: center;"><span id="timer">00:00:00</span> <span id="timeleft">-00:00:00</span></div>
            <div style="text-align: center;"><i onclick="restart()" id="restart" class="ion-md-skip-backward"></i> <i onclick="rev()" id="rev" class="ion-md-undo"></i> <i onclick="bplay()" id="bplay" class="playbutton ion-md-play"></i> <i onclick="ffw()" id="ffw" class="ion-md-redo"></i> <i onclick="plclose()" id="plclose" class="ion-md-close"></i></div>
        </div>
        <div id="view__settings">
            <h1>Settings</h1><br />
            <h2 id="text__session">Session</h2>
            <button type="button" id="logout" class="btn btn-danger">Logout</button><br />
            <br /><br />
            <h2 id="text__theme">Theme</h2>
            <p><span id="text__darkmode">Enable dark mode</span> <img src="darth.png" id="starwars" class="emoji"> <input id="cdark__mode" type="checkbox"></p>
            <br />
            <h2 id="text__about">About</h2>
            <p>Nordcast 1.5.2</p>
            <p><a href="#" onclick="window.open('https://nordcast.app', '_system'); return false;">Website</a> | <a href="#" onclick="window.open('https://git.koyu.space/koyu/nordcast', '_system'); return false;">Source code</a></p>
            <p>&copy; koyu.space 2019</p>
        </div>
        <div id="view__addfeed">
            <h1 id="text__addfeed">Load feed</h1>
            <p id="feed__summary">From here you can load your RSS feeds manually into the app.</p><br />
            <div style="text-align: center;">
                <input type="text" placeholder="RSS feed" id="addfeed__rss">
                <button id="addfeed__submit" class="btn btn-primary">Add RSS feed</button>
            </div>
        </div>
    </body>
</html>
