<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Nordcast</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src *  'unsafe-inline'; script-src *  'unsafe-inline'; media-src *">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="jquery-ui.css">
        <link href="https://unpkg.com/ionicons@4.2.2/dist/css/ionicons.min.css" rel="stylesheet">
        <script src="jquery-1.12.4.js"></script>
        <script src="jquery-ui.js"></script>
        <script src="base64.js"></script>
        <script src="config.js"></script>
        <script src="twemoji.min.js"></script>
        <script src="primarycolor.js"></script>
        <script src="cordova.js"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" href="bootstrap.min.css">
        <script src="popper.min.js"></script>
        <script src="bootstrap.min.js"></script>
        <script src="player.js"></script>
        <script src="shownotes.js"></script>
    </head>
    <body>
        <img src="logo.png" height="128" alt="Logo" id="logo__intro" />
        <div id="nav">
			<img src="logo.png" height="96" alt="Logo" id="logo__nav" />
            <a href="#" onclick="window.open('https://koyu.space/settings/profile', '_system'); return false;"><img height="96" alt="Profile picture" class="card__small1" id="profile__picture" /></a>
            <i class="ion-md-settings fa__nav"></i>
            <i class="fa__nav2 ion-md-search fa__nav2"></i>
            <div id="wrapper__search">
                <input type="text" id="qq" placeholder="Search term" />
            </div>
        </div><br />
        <audio id="player" src="" loop></audio>
        <p><i id="snclose" class="ion-md-close"></i></p>
        <div id="view__main">
            
        </div>
        <div id="view__cast">

        </div>
        <div id="view__search">

        </div>
        <div id="player__controls">
            <br><div id="podtitle"></div>
            <br><a id="link__cast"><img id="img__cast2" class="card__smaller" style="float: left;"></a><div style="text-align: center;"><span id="timer">00:00:00</span> <span id="timeleft">-00:00:00</span></div>
            <br><div style="text-align: center;"><i onclick="restart()" id="restart" class="ion-md-skip-backward"></i> <i onclick="rev()" id="rev" class="ion-md-undo"></i> <i onclick="bplay()" id="bplay" class="playbutton ion-md-play"></i> <i onclick="ffw()" id="ffw" class="ion-md-redo"></i> <i onclick="plclose()" id="plclose" class="ion-md-close"></i></div>
        </div>
        <div id="view__settings">
            <h1>Settings</h1><br />
            <button type="button" id="logout" class="btn btn-danger">Logout</button>
        </div>
        <script src="imagesloaded.js"></script>
    </body>
</html>
